{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>LeaseLiger | Sign Up</title>

<link rel="stylesheet" href="{% static 'css/custom.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
.login-form {
    width: 340px;
    margin: 50px auto;
  	font-size: 15px;
}
.login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {
    font-size: 15px;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="login-form">
    {% for m in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{ m }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <form action="{% url 'varifyemail' %}" method="post">
        {% csrf_token %}
        <h2 class="text-center">Sign Up</h2>
        <input type="hidden" name="type" value="Renter" >
        <div class="form-group">
            <input type="text" class="form-control" placeholder="First Name" name="first_name" required="required">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Last Name" name="last_name" required="required">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email Address" name="email" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
        <div class="clearfix">
            <button type="submit" class="btn btn-block" style="background: #DD4B39;color: white">Sign Up With Google</button>
        </div>
    </form>
    <a href="{% url 'landingpage' %}" class="btn btn-info btn-block"><< Back To Homepage</a>
</div>
</body>
</html>
