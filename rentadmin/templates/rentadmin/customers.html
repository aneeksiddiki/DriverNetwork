{% extends 'rentadmin/layout.html' %}
{% block content %}

<div class="container mt-4">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Membership</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for item in customer %}
            <tr>
                <td>{{ item.first_name }} {{ item.last_name }}</td>
                <td>{{ item.email }}</td>
                <td>{{ item.phone }}</td>
                <td>{{ item.membership }}</td>
                <td>
                    <a href="{% url 'customerdetails' item.customerid %}" class="btn btn-primary">Details</a>
                    <button class="btn btn-danger">Reject</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
