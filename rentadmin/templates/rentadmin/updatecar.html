{% extends 'rentadmin/layout.html' %}
{% block content %}
    <div class="container mt-4" style="width:50%">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row text-center">
                {{ form }}
            </div>
            <div class="row text-center">
                <div class="col-lg-6">
                    <button type="submit" name="updatecar" class="btn btn-primary btn-block">Update Car</button>
                </div>
                <div class="col-lg-6">
                    <a href="{% url 'viewcar' carid %}" class="btn btn-secondary btn-block">Cancel</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
