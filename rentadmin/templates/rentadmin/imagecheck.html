{% extends 'rentadmin/layout.html' %}
{% block content %}

<div class="container mt-3">
    <h2>Image Check</h2>
    <form action="{% url 'imagetest' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Upload Image 1</label>
            <input type="file" class="form-control" name="checkimg_1">
        </div>
        <div class="form-group">
            <label>Upload Image 2</label>
            <input type="file" class="form-control" name="checkimg_2">
        </div>
        <button type="submit" class="btn btn-primary">Check Image</button>
    </form>
    {% for m in messages %}
    <h3 class="mt-3">{{ m }}</h3>
    {% endfor %}
</div>

{% endblock %}
