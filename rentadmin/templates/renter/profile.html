{% extends 'renter/renter_layout.html' %}
{% block content %}
{% load static %}
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-12">
            {% for m in messages %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>{{ m }}</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        </div>
        <div class="col-lg-3">
            <a href="{% url 'renterhome' %}" class="btn btn-block btn-warning">&#8592; Back To Dashboard</a>
            {% if info.avatar == 'no-one.jpg' %}
            <img src="{% static 'images/renters/' %}{{ info.avatar }}" class="img-thumbnail">
            {% else %}
            <img src="{% static 'images/' %}{{ info.avatar }}" class="img-thumbnail">
            {% endif %}
            <form method="post" action="{% url 'changerenteravatar' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="avatar" class="form-control">
                <button type="submit" class="btn btn-primary btn-block mt-2">Change Avatar</button>
            </form>
        </div>
        <div class="col-lg-9">
            <div class="row">
                <div class="col-lg-3 mt-2">
                    <label>First Name</label>
                    <input value="{{ info.first_name }}" class="form-control" readonly>
                </div>
                <div class="col-lg-3 mt-2">
                    <label>Last Name</label>
                    <input value="{{ info.last_name }}" class="form-control" readonly>
                </div>
                <div class="col-lg-6 mt-2">
                    <label>Email</label>
                    <input value="{{ info.email }}" class="form-control" readonly>
                </div>
                <div class="col-lg-3 mt-2">
                    <label>State</label>
                    <input value="{{ info.state }}" class="form-control" readonly>
                </div>
                <div class="col-lg-3 mt-2">
                    <label>ZIP</label>
                    <input value="{{ info.zip }}" class="form-control" readonly>
                </div>
                <div class="col-lg-3 mt-2">
                    <label>City</label>
                    <input value="{{ info.city }}" class="form-control" readonly>
                </div>
                <div class="col-lg-3 mt-2">
                    <label>Contact</label>
                    <input value="{{ info.phone }}" class="form-control" readonly>
                </div>
                <div class="col-lg-3 mt-2">
                    <label>Skype</label>
                    <input value="{{ info.skype }}" class="form-control" readonly>
                </div>
                <div class="col-lg-3 mt-2">
                    <label>WhatsApp</label>
                    <input value="{{ info.whatsapp }}" class="form-control" readonly>
                </div>
                <div class="col-lg-3 mt-2">
                    <label>Experience(In Years)</label>
                    <input value="{{ info.experience }}" class="form-control" readonly>
                </div>
                <div class="col-lg-3 mt-2">
                    <label>Membership</label>
                    <input value="{{ info.membership }}" class="form-control" readonly>
                </div>
                <div class="col-lg-3 mt-2">
                    <label>Status</label>
                    <input value="{{ info.status }}" class="form-control" readonly>
                </div>
                <div class="col-lg-6 mt-2">
                    <label>Apply Date</label>
                    <input value="{{ info.date_created }}" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
