{% extends 'renter/renter_layout.html' %}
{% block content %}
{% load static %}
    <div class="container mt-4" style="width:50%">
        <div class="row text-center">
            <div class="col-lg-12 mb-2">
                <img src="{% static 'images/' %}{{ car.primary_image }}" alt="carimage" class="img-thumbnail">
            </div>
            <div class="col-lg-3">
                <h5>Make:</h5>
                <p>{{ car.make }}</p>
            </div>
            <div class="col-lg-3">
                <h5>Model:</h5>
                <p>{{ car.model }}</p>
            </div>
            <div class="col-lg-3">
                <h5>Mfg. Year:</h5>
                <p>{{ car.mfg_year }}</p>
            </div>
            <div class="col-lg-3">
                <h5>Category:</h5>
                <p>{{ car.category }}</p>
            </div>
            <div class="col-lg-3">
                <h5>VIN:</h5>
                <p>{{ car.vin }}</p>
            </div>
            <div class="col-lg-3">
                <h5>Insurance:</h5>
                <img src="{% static 'images/' %}{{ car.insurance_image }}" class="img-thumbnail">
            </div>
        </div>
        <div class="row text-center">
        </div>
    </div>

{% endblock %}
