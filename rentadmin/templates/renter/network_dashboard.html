{% extends 'renter/renter_layout.html' %}
{% block content %}
{% load static %}
<div class="container mt-3">
    {% for m in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{ m }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="row">
        <div class="col-lg-12 alert btn-custom-3">
            <h3 class="text-center"><u>Welcome To Driver's Network Dashboard</u></h3>
        </div>
        <div class="col-lg-3 mt-3">
            <div class="card text-center bg-primary text-white">
                <div class="card-header">Total Driver in Network</div>
                <div class="card-body">
                    <h5 class="card-title">{{ rentercount }}</h5>
                </div>
            </div>
        </div>
        <div class="col-lg-3 mt-3">
            <div class="card text-center bg-secondary text-white">
                <div class="card-header">Total Customer in Network</div>
                <div class="card-body">
                    <h5 class="card-title">{{ customercount }}</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron mt-2">
        <div class="row">
            <div class="col-lg-3">
                <a href="{% url 'networkrenterlist' %}" class="btn btn-lg btn-block btn-custom-1">Renter List</a>
            </div>

        </div>
    </div>


</div>

{% endblock %}
