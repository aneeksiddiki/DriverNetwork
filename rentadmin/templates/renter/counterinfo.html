{% extends 'renter/renter_layout.html' %}
{% block content %}
{% load static %}
<div class="container mt-3">
    {% for m in messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert">
        <strong>{{ m }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="card text-center">
        <div class="card-header">Gig ID# {{ gigride.gig.gigid }}</div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <label>Original Hour</label>
                    <input disabled class="form-control btn-primary text-center" value="{{ gigride.gig.hours }}">
                </div>
                <div class="col-lg-6">
                    <label>Original Amount</label>
                    <input disabled class="form-control btn-primary text-center" value="{{ gigride.gig.amount }}">
                </div>
                <div class="col-lg-6">
                    <label>Offered Hour</label>
                    <input disabled class="form-control btn-warning text-center" value="{{ gigride.offer_hours }}">
                </div>
                <div class="col-lg-6">
                    <label>Offered Amount</label>
                    <input disabled class="form-control btn-warning text-center" value="{{ gigride.offer_amount }}">
                </div>
                <div class="col-lg-6">
                    <label>Counter Hour</label>
                    <input disabled class="form-control btn-dark text-center" value="{{ gigride.counter_hours }}">
                </div>
                <div class="col-lg-6">
                    <label>Counter Amount</label>
                    <input disabled class="form-control btn-dark text-center" value="{{ gigride.counter_amount }}">
                </div>
            </div>
            <hr class="dash_hr">
            <div class="row">
                <div class="col-lg-6">
                    <button type="submit" class="btn btn-lg btn-block btn-success" data-toggle="modal" data-target="#AcceptModal">Accept</button>
                </div>
                <div class="col-lg-6">
                    <button class="btn btn-lg btn-block btn-danger" data-toggle="modal" data-target="#RejectModal">Reject</button>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="RejectModal" tabindex="-1" role="dialog" aria-labelledby="RejectModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post" action="{% url 'rejectgigride' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="RejectModalLabel">Reject The Counter Offer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" value="{{ gigride.gigrideid }}" name="rideid">
                    <h3>Are You Sure ?</h3>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger">Reject</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="AcceptModal" tabindex="-1" role="dialog" aria-labelledby="AcceptModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post" action="{% url 'acceptcounteroffer' %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title" id="AcceptModalLabel">Accept The Counter Offer</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" value="{{ gigride.gigrideid }}" name="rideid">
                    <h3>Are You Sure ?</h3>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Accept</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
